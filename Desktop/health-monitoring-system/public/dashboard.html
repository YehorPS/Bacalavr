<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кабінет Лікаря</title>
  <link rel="stylesheet" href="/css/dashboard.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>
  <div class="container">
    <div class="doctor-profile">
      <div class="doctor-info">
        <img id="doctorPhoto" src="/default-photo.jpg" alt="Фото лікаря" width="150">
        <div class="doctor-details">
          <h2 id="doctorName">Лікар: ПІБ Лікаря</h2>
          <p>Email: <span id="doctorEmail">email@example.com</span></p>
          <p>Телефон: <span id="doctorPhone">380XXXXXXXXX</span></p>
          <p>Спеціальність: <span id="doctorSpecialty">Спеціальність</span></p>
        </div>
      </div>
      <button id="editProfileBtn">Редагувати профіль</button>
    </div>

    <div class="patients">
      <h2>Пацієнти</h2>
      <table id="patientsTable" class="styled-table">
        <thead>
          <tr>
            <th>ПІБ</th>
            <th>Пошта</th>
            <th>Номер телефону</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody id="patientsList">
        </tbody>
      </table>
    </div>

    <button onclick="window.location.href='/login.html'">Вихід</button>
  </div>
  <div id="calendar"></div>
<!-- Модальне вікно для інформації про запис -->
<div id="appointmentModal" class="modal">
  <div class="modal-content">
    <span id="appointmentCloseBtn" class="close-btn">&times;</span>
    <div class="appointment-info">
      <img id="appointmentPhoto" class="appointment-photo" src="/default-photo.jpg" alt="Фото пацієнта">
      <h2 id="appointmentPatientName">Ім'я пацієнта</h2>
      <p id="appointmentPhone">Телефон: (номер телефону)</p>
      <p id="appointmentReason">Причина: (причина запису)</p>
    </div>
  </div>
</div>




  <!-- Модальне вікно для редагування профілю -->
<div id="editProfileModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Редагувати профіль</h2>
    <form id="editProfileForm">
      <label for="editFullName">Повне ім'я:</label>
      <input type="text" id="editFullName">
      <label for="editEmail">Email:</label>
      <input type="email" id="editEmail">
      <label for="editPhone">Телефон:</label>
      <input type="text" id="editPhone">
      <label for="photoInput">Фото:</label>
      <input type="file" id="photoInput">
      <button type="submit">Зберегти зміни</button>
    </form>
  </div>
</div>

  
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
  
  <script src="js/dashboard.js"></script>
</body>
</html>

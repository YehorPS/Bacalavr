<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кабінет Пацієнта</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <div class="container">
    <!-- Кабінет пацієнта -->
    <div class="patient-profile">
      <h1>Пацієнт: <span id="patientName"></span></h1>
      <img id="patientPhoto" src="/default-photo.jpg" alt="Фото пацієнта" width="150">
      <p>Email: <span id="patientEmail"></span></p>
      <p>Телефон: <span id="patientPhone"></span></p>
      <p>Дата народження: <span id="patientDOB"></span></p>
      <p>Звання: <span id="patientRank"></span></p>

      <!-- Кнопка для редагування профілю -->
      <button id="editProfileBtn">Редагувати профіль</button>
    </div>

    <!-- Історія хвороб -->
    <div class="medical-history">
      <h2>Історія хвороб</h2>
      <ul id="historyList"></ul>
    </div>

    <!-- Запис до лікаря -->
    <div class="appointments">
      <h2>Запис до лікаря</h2>
      <ul id="doctorList"></ul>
    </div>

    <button onclick="window.location.href='/login.html'">Вихід</button>
  </div>

 <!-- Модальне вікно для редагування профілю -->
<div id="editProfileModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Редагувати профіль</h2>
    <form id="editProfileForm">
      <label for="editFullName">Повне ім'я:</label>
      <input type="text" id="editFullName">
      <label for="editPhone">Телефон:</label>
      <input type="text" id="editPhone">
      <label for="editDOB">Дата народження:</label>
      <input type="date" id="editDOB">
      <label for="editRank">Звання:</label>
      <input type="text" id="editRank">
      <label for="photoInput">Фото:</label>
      <input type="file" id="photoInput">
      <button type="submit">Зберегти зміни</button>
    </form>
  </div>
</div>

 <!-- Модальне вікно для створення профілю пацієнта -->
<div id="createProfileModal" class="modal">
  <div class="modal-content">
    <span class="close-btn create-close-btn">&times;</span>
    <h2>Створити профіль</h2>
    <form id="createProfileForm">
      <label for="createFullName">ПІБ:</label>
      <input type="text" id="createFullName" required>
      <label for="createPhone">Телефон:</label>
      <input type="text" id="createPhone" required>
      <label for="createDOB">Дата народження:</label>
      <input type="date" id="createDOB" required>
      <label for="createRank">Звання:</label>
      <input type="text" id="createRank">
      <label for="createPhotoInput">Фото:</label>
      <input type="file" id="createPhotoInput">
      <button type="submit">Зберегти зміни</button>
    </form>
  </div>
</div>

  <script src="js/patient-dashboard.js"></script>
</body>
</html>
